<div class="col-md-9">
  <div class="col-md-12 page-body">
    <div class="row">
      <div class="sub-title">
        <h2>Topicos Abertos</h2>
        <a href="contact.html"><i class="icon-envelope"></i></a>
      </div>

      <div class="col-md-12 content-page">
        <!-- Blog Post Start -->
        <div class="col-md-12 blog-post">
          <div *ngFor="let topico of topicos">
            <div class='post-title'>
              <a href="http://localhost:52500/topico/id:{{topico.id}}"><h1>{{topico.titulo}}</h1></a>
              <!--<a [routerLink]="['/',topico']"[queryParams]="{id: {{topico.id}}}"><h1>{{topico.titulo}}</h1></a>-->

            </div>
            <div class='post-info'>
              <span>{{topico.dataCria}}/ Por <a href='#' target='_blank'>{{topico.usuario.nome}}</a></span>
            </div>
            <p>{{topico.descricao}}</p><input type='hidden' name='id' value="{{topico.id}}">
            <br />
            <a ng-click="abrirTopico(topico)" class="button2 button-style2 button-anim2 fa fa-long-arrow-right"><span>Leia Mais...</span></a>
            <br />
            <br />
          </div>
        </div>
      </div>
      <!-- Subscribe Form Start -->
      <div class="col-md-8 col-md-offset-2">
        <form id="mc-form" method="post" action="http://uipasta.us14.list-manage.com/subscribe/post?u=854825d502cdc101233c08a21&amp;id=86e84d44b7">

          <div class="subscribe-form margin-top-20">
            <input id="mc-email" type="email" placeholder="Email Address" class="text-input">
            <button class="submit-btn" type="submit">Submit</button>
          </div>
          <p>Subscribe to my weekly newsletter</p>
          <label for="mc-email" class="mc-label"></label>
        </form>

      </div>
      <!-- Subscribe Form End -->
    </div>
  </div>
</div>
<!-- Blog Post End -->
